    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">What you want to say *</label>
                        <textarea id="message" name="message" required placeholder="Tell me about your project, ideas, or just say hello..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">Send Message</span>
                    </button>
                    
                    <div class="form-message" id="formMessage"></div>
                </form>
            </div>
        </div>
    </section>
